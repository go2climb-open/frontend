<div style="display: flex; justify-content: center">
  <mat-card class="login-example-card">
    <mat-card-header>
      <h2 style="color: white">Login</h2>
    </mat-card-header>
    <mat-card-content>
      <form class="login-example-form" [formGroup]="loginform" (ngSubmit)="proceedlogin()">
        <mat-form-field class="login-example-full-width">
          <mat-label>Username</mat-label>
          <input matInput formControlName="id" >
        </mat-form-field>
        <mat-form-field class="login-example-full-width">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password" >
        </mat-form-field>

        <div>
          <button mat-raised-button color="primary">Sign In</button>
        </div>
        <div>
          <a routerLink="/register" mat-raised-button color="accent">Don't have an account? Sign Up</a>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
