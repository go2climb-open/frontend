<mat-card>
  <mat-card-header>
    <mat-card-title>Create your account</mat-card-title>
  </mat-card-header>
    <form [formGroup]="signUpForm" class="form">
        <div>
            <mat-grid-list cols="1" rowHeight="100">
                <mat-grid-tile>
                    <mat-form-field class="mat-form-field" syle="...">
                        <mat-label>Name:</mat-label>
                        <input matInput placeholder="name" formControlName="name" required />
                        <mat-error *ngIf="name.errors?.['required']">
                            Name is required
                        </mat-error>
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile>
                    <mat-form-field class="mat-form-field" syle="...">
                        <mat-label>E-mail:</mat-label>
                        <input matInput placeholder="user@domain.com" formControlName="email" required />
                        <mat-error *ngIf="email.errors?.['required']">
                            Email is required
                        </mat-error>
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile>
                    <mat-form-field class="mat-form-field" syle="...">
                        <mat-label>Mobile number:</mat-label>
                        <input matInput placeholder="phone" formControlName="phone" required />
                        <mat-error *ngIf="phone.errors?.['required']">
                            Mobile number is required
                        </mat-error>
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile>
                    <mat-form-field class="mat-form-field" syle="...">
                        <mat-label>Password:</mat-label>
                        <input type="password" matInput placeholder="password" formControlName="password" required />
                        <mat-error *ngIf="password.errors?.['password']">
                            Password must be at least 8 characters length!!!.
                        </mat-error>
                        <mat-error *ngIf="password.errors?.['required']">
                            Password is required
                        </mat-error>
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile>
                    <mat-form-field syle="...">
                        <mat-label>Type:</mat-label>
                        <mat-select>
                            <mat-option *ngFor="let type of types" [value]="type.value">
                                {{type.viewValue}}
                            </mat-option>
                        </mat-select>
                        <mat-error *ngIf="type.errors?.['required']">
                            Type is required
                        </mat-error>
                    </mat-form-field>
                </mat-grid-tile>
            </mat-grid-list>
        </div>
        <mat-card-actions align="end">
            <button mat-button class="material-button" (click)="cancelSignUp">Cancel</button>
            <button mat-button class="material-button" (click)="signUp">Sign-Up</button>
        </mat-card-actions>
    </form>
</mat-card>
