<div style="display: flex; justify-content: center">
  <mat-card class="register-form">
    <mat-card-header>
      <h2 style="color: white">Create your account</h2>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="signUpForm">
        <mat-form-field class="mat-form-field">
          <mat-label>Name:</mat-label>
          <input matInput placeholder="name" formControlName="name" required />
          <mat-error *ngIf="name.errors?.['required']">
            Name is required
          </mat-error>
        </mat-form-field>
        <mat-form-field class="mat-form-field">
          <mat-label>E-mail:</mat-label>
          <input matInput placeholder="user@domain.com" formControlName="email" required />
          <mat-error *ngIf="email.errors?.['required']">
            Email is required
          </mat-error>
        </mat-form-field>
        <mat-form-field class="mat-form-field">
          <mat-label>Mobile number:</mat-label>
          <input matInput placeholder="phone" formControlName="phone" required />
          <mat-error *ngIf="phone.errors?.['required']">
            Mobile number is required
          </mat-error>
        </mat-form-field>
        <mat-form-field class="mat-form-field">
          <mat-label>Password:</mat-label>
          <input type="password" matInput placeholder="password" formControlName="password" required />
          <mat-error *ngIf="password.errors?.['password']">
            Password must be at least 8 characters length!!!.
          </mat-error>
          <mat-error *ngIf="password.errors?.['required']">
            Password is required
          </mat-error>
        </mat-form-field>
        <mat-form-field class="mat-form-type">
          <mat-label>Type:</mat-label>
          <mat-select>
            <mat-option *ngFor="let type of types" [value]="type.value">
              {{type.viewValue}}
            </mat-option>
          </mat-select>
          <mat-error *ngIf="type.errors?.['required']">
            Type is required
          </mat-error>
        </mat-form-field>
        <div>
          <button mat-raised-button class="material-button" routerLink="/sign-in" (click)="cancelSignUp">Cancel</button>
          <button mat-raised-button class="material-button" (click)="signUp">Sign-Up</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
